<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/header.js}" defer></script>
    <title>개인 정보</title>
    <link rel="stylesheet" th:href="@{/css/member/memberDetail.css}">
</head>
<body>
<div th:replace="~{/fragments/common/header :: headerFragment}"></div>
<div class="container">
    <div class="detail">
        <div class="detail-con">
            <h1 class="title">DETAIL</h1>
            <form th:action="@{/member/memberUpdate}" method="post" enctype="multipart/form-data">
                <div class="left">
                    <div class="left-con">
                        <th:block th:if="${memberDto.memberAttachFile == 1}">
                            <img th:src="@{|/upload/${memberDto.memberFileName}|}" alt="file">
                        </th:block>
                        <th:block th:unless="${memberDto.memberAttachFile == 1}">
                            <img src="http://placehold.co/600X500?text=NOIMAGE" alt="이미지대체문구">
                        </th:block>
                    </div>
                </div>
                <ul>
                    <li>
                        <label for="id">ID</label>
                        <input type="text" id="id" name="id" th:value="${memberDto.id}" readonly> <br>
                    </li>
                    <li>
                        <label for="userEmail">EMAIL</label>
                        <input type="text" id="userEmail" name="userEmail" th:value="${memberDto.userEmail}"> <br>
                    </li>

                    <li>
                        <label for="userPw">PASSWORD</label>
                        <input type="text" id="userPw" name="userPw" th:value="${memberDto.userPw}"> <br>
                    </li>

                    <li>
                        <label for="name">NAME</label>
                        <input type="text" id="name" name="name" th:value="${memberDto.name}"> <br>
                    </li>

                    <li>
                        <label for="address">ADDRESS</label>
                        <input type="text" id="address" name="address" th:value="${memberDto.address}"> <br>
                    </li>
                    <li>
                        <label for="phoneNumber">ADDRESS</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${memberDto.phoneNumber}"> <br>
                    </li>

                    <li>
                        <label for="boardFile">File</label>
                        <input type="file" name="boardFile" id="boardFile">
                    </li>

                    <li>
                        <label for="createTime">CREATETIME</label>
                        <input type="text" id="createTime" name="createTime" th:value="${memberDto.createTime}"
                               disabled> <br>
                    </li>
                    <li>
                        <label for="updateTime">UPDATETIME</label>
                        <input type="text" id="updateTime" name="updateTime" th:value="${memberDto.updateTime}"
                               disabled> <br>
                    </li>
                    <th:block th:if="${memberDto.userEmail == myUserDetails.username}">
                        <li class="li2">
                            <a th:href="@{/member/memberList}">LIST</a>
                            <input type="submit" value="UPDATE">
                            <a th:href="@{/member/delete/{id}(id=${memberDto.id})}">삭제</a>
                        </li>
                    </th:block>
                    <th:block th:unless="${memberDto.userEmail == myUserDetails.username}">
                        <li class="li2">
                            <a th:href="@{/member/memberList}">LIST</a>
                        </li>
                    </th:block>
                </ul>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{/fragments/common/footer :: footerFragment}"></div>
</body>
</html>
