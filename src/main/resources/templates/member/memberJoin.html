<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" th:href="@{/css/member/memberJoin.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script th:src="@{/js/join.js}" defer></script>
</head>
<body>

<div th:replace="~{/fragments/common/header :: headerFragment}"></div>
<div class="container">
    <div class="join">
        <div class="joinLogin-con">
            <h1 class="joinBtn"><a th:href="@{/member/memberJoin}">회원가입</a></h1>
            <h1 class="loginBtn"><a th:href="@{/member/memberLogin}">로그인</a></h1>
        </div>
        <div class="memberSellerBtn">
            <button type="button" id="memberJoinBtn" onclick="openMemberJoin()" class="memberJoinBtn">수강생</button>
            <button type="button" id="sellerJoinBtn" onclick="openSellerJoin()" class="sellerJoinBtn">강사</button>
        </div>
        <div class="memberJoin-con" id="memberJoin-con">
            <h2>수강생으로 회원가입</h2>
            <form th:action="@{/member/memberJoin}" method="post" th:object="${memberDto}"
                  enctype="multipart/form-data">
                <ul>
                    <li>
                        <label for="memberEmail">이메일</label>
                        <input type="email" id="memberEmail" th:field="*{userEmail}" placeholder="이메일 입력"> <br>
                    </li>
                    <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="error"></p>
                    <li>
                        <label for="memberUserPw">비밀번호</label>
                        <input type="password" id="memberUserPw" th:field="*{userPw}" placeholder="비밀번호 입력"> <br>
                    </li>
                    <p th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" class="error"></p>
                    <li>
                        <label for="memberName">이름</label>
                        <input type="text" id="memberName" th:field="*{name}" placeholder="NAME"> <br>
                    </li>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
                    <li>
                        <label for="memberAddress">주소</label>
                        <input type="text" id="memberAddress" th:field="*{address}" placeholder="주소 입력"> <br>
                    </li>
                    <li>
                        <label for="memberPhoneNumber">전화번호</label>
                        <input type="text" name="phoneNumber" id="memberPhoneNumber" value="010" class="phone1" readonly >
                        <input type="text" name="phoneNumber" class="phone2" maxlength="8">
                        <br>
                    </li>
                    <li>
                        <label for="memberFile">파일</label>
                        <input type="file" name="memberFile" id="memberFile">
                    </li>

                    <li class="li2">
                        <input type="reset" value="취소">
                        <input type="submit" value="회원가입 실행">
                    </li>
                </ul>
            </form>
        </div>
        <div class="sellerJoin-con" id="sellerJoin-con">
            <h2>강사로 회원가입</h2>
            <form th:action="@{/member/sellerJoin}" method="post" th:object="${memberDto}"
                  enctype="multipart/form-data">
                <ul>
                    <li>
                        <label for="sellerEmail">이메일</label>
                        <input type="email" id="sellerEmail" th:field="*{userEmail}" placeholder="이메일 입력"> <br>
                    </li>
                    <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="error"></p>
                    <li>
                        <label for="memberUserPw">비밀번호</label>
                        <input type="password" id="sellerUserPw" th:field="*{userPw}" placeholder="비밀번호 입력"> <br>
                    </li>
                    <p th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}" class="error"></p>
                    <li>
                        <label for="sellerName">이름</label>
                        <input type="text" id="sellerName" th:field="*{name}" placeholder="NAME"> <br>
                    </li>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></p>
                    <li>
                        <label for="sellerAddress">주소</label>
                        <input type="text" id="sellerAddress" th:field="*{address}" placeholder="주소 입력"> <br>
                    </li>
                    <li>
                        <label for="address">자격증</label>
                        <input type="text" id="address" th:field="*{address}" placeholder="주소 입력"> <br>
                    </li>
                    <li>
                        <label for="sellerPhoneNumber">전화번호</label>
                        <input type="text" id="sellerPhoneNumber" th:field="*{phoneNumber}" placeholder="전화번호 입력"> <br>
                    </li>
                    <li>
                        <label for="sellerFile">파일</label>
                        <input type="file" name="memberFile" id="sellerFile">
                    </li>

                    <li class="li2">
                        <input type="reset" value="취소">
                        <input type="submit" value="회원가입 실행">
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{/fragments/common/footer :: footerFragment}"></div>
</body>
</html>
