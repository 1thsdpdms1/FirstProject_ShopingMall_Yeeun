<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardWrite</title>
    <link rel="stylesheet" th:href="@{/css/board/boardWrite.css}">
</head>
<body>

<div th:replace="~{/fragments/common/header :: headerFragment }"></div>

<div class="container">
    <div class="boardWrite">
        <div class="boardWrite-con">
            <div class="boardWrite-form">
                <form th:action="@{/board/boardWrite}" method="POST" enctype="multipart/form-data">
                    <ul>
                        <li>
                            <h1>자유/ 질문 게시글 작성</h1>
                        </li>

                        <li>
                            <label for="category">분류</label>
                        </li>
                        <li>
                            <select name="category" id="category">
                                <option value="1">자유게시판</option>
                                <option value="2">질문게시판</option>
                            </select>
                        </li>

                        <li>
                            <label for="memberId" hidden="hidden">회원아이디</label>
                            <input type="hidden" name="memberId" id="memberId" th:value="${memberId}" readonly>
                        </li>

                        <li>
                            <input type="hidden" id="boardWriter" name="boardWriter" th:value="${memberName}">
                        </li>

                        <li>
                            <label>작성자</label>
                        </li>

                        <li>
                            <span th:text="${memberName}" readonly></span>
                        </li>

                        <li>
                            <label for="boardTitle">제목</label>
                        </li>

                        <li>
                            <input type="text" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요">
                        </li>                                 <!-- name 값을 포함하고 있어서 name안써도 된다 -->


                        <li>
                            <label for="boardContent">내용 </label>
                        </li>
                        <li>
                            <textarea name="boardContent" id="boardContent" cols="30" rows="10"
                                      placeholder="내용을 입력하세요"></textarea>
                        </li>

                        <li class="file">
                            <label for="boardFile">파일</label>
                            <input type="file" name="boardFile" id="boardFile">
                        </li>
                        <li>
                            <input type="reset" value="초기화">
                            <input type="submit" value="작성">
                        </li>


                    </ul>


                </form>
            </div>
        </div>
    </div>
</div>




<div th:replace="~{/fragments/common/footer :: footerFragment }"></div>
</body>
</html>
